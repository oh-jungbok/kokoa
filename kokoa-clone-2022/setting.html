<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-half"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fas fa-angle-left fa-3x"></i>            
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-2x"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="setting-list">
            <li class="setting__setting">
                <div class="setting__setting-column">
                    <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
                </div>
                <div class="setting__setting-column"></div>
            </li>
            <li class="setting__setting">
                <div class="setting__setting-column">
                <i class="fas fa-flask"></i>
                <span>Lab</span>
                </div>
                <div class="setting__setting-column"></div>
            </li>

            <li class="setting__setting">
                <div class="setting__setting-column">
                <i class="fas fa-info-circle"></i>
                <span>Version</span>
                </div>
                <div class="setting__setting-column">Lasted Version</div>
            </li>
        </ul>
        


    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn">
                <a class="nav__Link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav_btn">
                <a class="nav__Link" href="chart.html"> <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav_btn">
                <a class="nav__Link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav_btn">
                <a class="nav__Link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>



    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>



    
</body>
</html>
