<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-half"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <div class="dot"></div>

        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                src="https://images.pexels.com/photos/1317712/pexels-photo-1317712.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">JakeBorn</h4>
                    <h6 class="user-component__subtitle">+ 082 10 1234 5678</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
            </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon"><i class="far fa-calendar fa-lg"></i><span>Calenda</span></div>
                <div class="icon-row__icon"><i class="far fa-address-book fa-lg"></i><span>Talk Dridve</span></div>
                <div class="icon-row__icon"><i class="far fa-plus-square fa-lg"></i><span>Emoticons</span></div>
                <div class="icon-row__icon"><i class="far fa-envelope-open fa-lg"></i><span>Themes</span></div>
                
            </div>
            <div class="more-suggestions"></div>
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fab fa-facebook-square"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fab fa-facebook-square"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
            </div>


    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn">
                <a class="nav__Link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav_btn">
                <a class="nav__Link" href="chats.html"> <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav_btn">

            <li class="nav_btn">
                <a class="nav__Link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

        <span>Your screen is too big</span>
    </div>

    crossorigin="anonymous"></script>
