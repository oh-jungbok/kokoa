<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-half"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>

        </div>
    </header>

    <a id="friend-display-link">
        <i class="fas fa-info-circle"></i>Friends' Names Display
        <i class="fas fa-chevron-right"></i>
    
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                src="https://images.pexels.com/photos/1317712/pexels-photo-1317712.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">JakeBorn</h4>
                </div>
            </div>
            <div class="user-component__column"></div>
            </div>
            </div>
            
            <div class="friend-screen__channel">
                <div class="friend-screen__channel-header">
                    <span>channel</span>
                    <i class="fas fa-chevron-up"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column"><img 
                        src="https://images.pexels.com/photos/1317712/pexels-photo-1317712.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        class="user-component__avatar user-component__avatar--sm" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                            <!--h6 class="user-component__subtitle">Please check My Kokoa Acount Info</h6> -->
                        </div>                                      
                </div>
                <div class="user-component__column">
                    <div><span>2</span>
                <i class="fas fa-chevron-right"></i>
                </div>
            </div>
                        
          
            

    </main>

    
    

    </div>
        
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn">
                <a class="nav__Link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav_btn">
                <a class="nav__Link" href="chats.html"> <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav_btn">
                <a class="nav__Link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav_btn">
                <a class="nav__Link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>


    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>



    
</body>
</html>
